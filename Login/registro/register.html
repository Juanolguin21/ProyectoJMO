<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"/>
    <title>Registrarse en JMO'Soft</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles2.css" />
  </head>
<body> 
    <div class="container">
        <div class="content">
            <div class="login__inputs">
                <h3>⛔ Usuario no Registrado</h3>
                <h4>O Contraseña Incorrecta ⛔</h4>
                <p> 
                    <label> Nuevo Usuario </label>
                    <input type="text" placeholder="Ingrese su usuario">
                </p><p>
                    <label> Nueva Contraseña </label>
                    <input type="password" placeholder="Ingrese su contraseña 8 digitos 1 numerico minimo">
                </p><p>
                    <label> Repetir Contraseña </label>
                    <input type="password" placeholder="Reingrese su nueva contraseña">
                </p><p>
                    <label> Pais </label>
                    <input type="text" placeholder="Ingrese su Pais de Nacimiento">
                </p><p>
                    <label> Ciudad </label>
                    <input type="text" placeholder="Ingrese su ciudad de domicilio">
                </p><p>
                    <label> Direccion </label>
                    <input type="text" placeholder="Ingrese su direccion">
                </p><p>
                    <label> Numero de domicilio </label>
                    <input type="text" placeholder="Ingrese su numero de direccion">
                </p><p>
                    <label> Telefono </label>
                    <input type="text" placeholder="Ingrese su telefono">
                </p><p>
                    <label> E-mail </label>
                    <input type="text" placeholder="Ingrese su E-mail">
                </p>
                <p>
                    <a href=""><button type="submit"> Crear Usuario </button></a>
                </p>
                <p>
                    <a href=""><button type="submit"> Restablecer Contraseña </button></a>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
